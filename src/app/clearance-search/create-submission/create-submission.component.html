<h2>Create Submission</h2>

<div class="card">
  <div class="card-body">
    <form novalidate [formGroup]="inputForm" autocomplete="off">
      <div class="form-group">
        <label for="staticInsuredName">Insured Name</label>
        <input type="text" readonly class="form-control" id="staticInsuredName" formControlName="insuredName" />
      </div>
    </form>
  </div>
</div>
